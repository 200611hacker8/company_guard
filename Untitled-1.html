<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="#">Company Guard - Dashboard</a>
    <div class="ms-auto">
      <span class="me-3">User: <strong>{{ user }}</strong></span>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat,msg in messages %}
        <div class="alert alert-{{ cat }} alert-sm">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card mb-3">
    <div class="card-body">
      <h5>Your Files</h5>
      <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="mb-3">
        <input type="file" name="file" class="form-control mb-2">
        <button class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
